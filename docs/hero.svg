      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="45%" stop-color="#121a3a"/>
      <stop offset="100%" stop-color="#1a0b25"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="15%" r="65%">
      <stop offset="0%" stop-color="#7c8bff" stop-opacity="0.55"/>
