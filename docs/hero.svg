    <path d="M24 66V22h18c16 0 22 7 22 16 0 7-4 13-12 15l13 13H60L48 53h-6v13H24Zm18-28h6c7 0 10-3 10-7s-3-7-10-7h-6v14Z" fill="#fff" fill-opacity="0.95"/>
